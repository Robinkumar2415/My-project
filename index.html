<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Health Consultation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Health Consultation</h1>
    <form id="symptomForm">
      <label>Age:
        <input type="number" id="age" required />
      </label>
      <label>Gender:
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>

      <label>Enter Symptoms (e.g., fever, headache):
        <input type="text" id="symptomInput" placeholder="Type and press Enter"/>
      </label>
      <div id="symptomTags"></div>

      <button type="submit">Check Symptoms</button>
    </form>

    <div id="results" class="hidden">
      <h2>Possible Conditions</h2>
      <div id="conditionOutput"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
